#can edit these to adjust the amount of vehicles in the fleet. Main thing to watch is the age and turnover rate that the model will converge to for its majority of vehicles. It seems like most economys will converge to about 6% turnover rate, as this equals the rate of new vehicle sales. although this is not the case for all economies, especially where stocks per cpaita threshold is reached and pop is decreasing.
#setting midpoint and average age to be the same value helps to redce complexity and seems to result in 0.06 turnover rate.
turnover_rate_parameters_dict:
  turnover_rate_steepness: 0.2 #0.6 #0.6 was used for the s curve
  turnover_rate_max_value: 1
  turnover_rate_midpoint: 30
  turnover_rate_steepness_non_road: 0.1 #thinking non road is a bit flatter as high use of some vehicles results in them being turned over earlier
  turnover_rate_max_value_non_road: 1
  turnover_rate_midpoint_non_road: 50

